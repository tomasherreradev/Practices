<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<section class="contenedor">
  <main class="perfume">

    <div class="perfume-imagen">
        <img class="perfume-grafico"src="images/image-product-desktop.jpg" alt="image_product">
    </div>

    <div class="perfume__texto">
        <p class="perfume__texto--hd" >PERFUME</p>
        <h1 class="perfume__texto--h1">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume__texto--dscp">Lorem ipsum dolor, sit amet consectetur
           adipisicing elit. Quis consectetur cupiditate magnam,
            et natus ad recusandae Lorem ipsum dolor sit, amet consectetur adipi.</p>
        <div class="precios">
                <h2 class="precio__new">$149.99</h2>
                <p class="precio__old">$169.99</p>
        </div> 

        <button class="boton">
          <img class="boton__logo" src="images/icon-cart.svg" alt="logo cart">
          <p class="boton__text">Add to cart</p>
        </button>

    </div>
  </main>


</section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tom√°s Herrera</a>.
    </div>
  </footer>
