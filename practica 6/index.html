<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="build/css/app.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="contenedor">

    <div class="contenidos">
        <div class="izquierda">
            <h2 class="resultado color_gris">Your Result</h2>
              <div class="puntos">
                <p class="puntos_score">76</p> 
                <p class="color_gris"> of 100 </p>
              </div>
             
            <h3>Great</h3>
            <p class="color_gris texto">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="derecha">
            <h2 class="summary">Summary</h2>
            <section class="lista">
                  <ul class="ul order_items">
                    <li>Reaction</li>
                    <p class="puntuacion"><span class="bold">80 </span>/100</p>
                  </ul>

                  <ul class="ul order_items">
                    <li>Memory</li>
                    <p class="puntuacion"><span class="bold">92 </span>/100</p>
                  </ul>

                  <ul class="ul order_items">
                    <li>Verbal</li>
                    <p class="puntuacion"><span class="bold">61 </span>/100</p>
                  </ul>

                  <ul class="ul order_items">
                    <li>Visual</li>
                    <p class="puntuacion"><span class="bold">72 </span>/100</p>
                  </ul>
            </section>

            <a class="boton" href="#">Continue</a>
        </div>

    </div>

  </div>



  
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom√°s Herrera</a>.
  </div>
 </footer>

 
</body>
</html>
